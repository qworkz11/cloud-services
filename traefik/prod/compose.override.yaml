version: "3.8"

services:
  traefik:
    ports:
      - 443:443
    command:
      - --log.level=$TRAEFIK_LOG_LEVEL
      # - --api.insecure=true
      - --api
      - --accesslog=$TRAEFIK_ACCESS_LOG
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.web.http.redirections.entrypoint.to=websecure
      - --entrypoints.web.http.redirections.entrypoint.scheme=https
      - --entrypoints.websecure.address=:443
      - --entrypoints.websecure.http.tls.domains[0].main=$DOMAIN
      # - --entrypoints.websecure.http.tls.domains[0].sans=*.$DOMAIN
      # - --entrypoints.websecure.http.tls.certresolver=letsencrypt
      - --certificatesresolvers.letsencrypt.acme.dnschallenge=true
      - --certificatesresolvers.letsencrypt.acme.dnschallenge.provider=duckdns
      - --certificatesresolvers.letsencrypt.acme.email=$EMAIL
      - --certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json
      # only for debugging:
      - --certificatesresolvers.letsencrypt.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory
    volumes:
      - ./letsencrypt:/letsencrypt
    environment:
      - DUCKDNS_TOKEN=$DUCKDNS_TOKEN
    labels:
      - traefik.enable=true
      - traefik.http.routers.dashboard.rule=Host(`$DOMAIN`)
      - traefik.http.routers.dashboard.service=api@internal
      - traefik.http.routers.dashboard.tls=true
      - traefik.http.routers.dashboard.middlewares=dashboard-auth
      - traefik.http.middlewares.dashboard-auth.basicauth.users=$DASHBOARD_USER:$DASHBOARD_USER_PASSWORD_HASH
      # TODO only for debugging, dashboard should not be reachable from the outside
      # - traefik.http.routers.dashboard.rule=Host(`${SUBDOMAIN_DASHBOARD}.${DOMAIN}`)
      # - traefik.backend=dashboard
      # - traefik.frontend.rule=Host:${SUBDOMAIN_DASHBOARD}.${DOMAIN}